{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %} 
<form method="post">
    <h2 align="center"style="font-weight: bold;">Sign Up</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="abc@xyz.com">
    </div>
    <div class="form-group">
        <label for="fname">Name</label>
        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <input type="checkbox" id="showPassword" style="margin-top: 10px;">
        <label for="showPassword">Show Password</label>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
    </div>
    <br>
    <center>
        <u>Already have an account? <a href="/login">login Here</a></u> <br>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </center>
</form>

<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        const passwordField = document.getElementById('password1');
        if (this.checked) {
            passwordField.type = 'text'; 
        } else {
            passwordField.type = 'password';
        }
    });
</script>
{% endblock %}
